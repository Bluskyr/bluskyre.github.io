    <style>
        body {

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: Arial, sans-serif;

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        a {
            display: block;
            text-decoration: none;
            background: #ffffff;
            color: #000;
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background: #00c6ff;
            color: white;
            transform: scale(1.03);
        }
    </style>
