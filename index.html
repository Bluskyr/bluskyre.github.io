<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linklerim | Light Blue Glass</title>
    <style>
        /* Tasarƒ±m Ayarlarƒ± */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-color: #1e3a8a; /* Koyu mavi metin (okunabilirlik i√ßin) */
            --accent-blue: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f9ff; /* √áok a√ßƒ±k mavi/beyaz zemin */
            overflow-x: hidden;
            padding: 20px;
        }

        /* Akƒ±≈ükan Arka Plan */
        .liquid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(60px);
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            animation: move 25s infinite alternate ease-in-out;
        }

        .blob1 { width: 500px; height: 500px; background: #bae6fd; top: -10%; left: -10%; }
        .blob2 { width: 400px; height: 400px; background: #e0f2fe; bottom: -5%; right: -5%; animation-delay: -5s; }
        .blob3 { width: 300px; height: 300px; background: #dbeafe; top: 30%; left: 20%; animation-delay: -10s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(50px, 100px) scale(1.1); }
        }

        /* Mobil Uyumlu Cam Kart */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 40px 24px;
            width: 100%;
            max-width: 400px; /* Bilgisayarda √ßok geni≈ülemez */
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
        }

        /* Profil Alanƒ± */
        .profile-section {
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 16px;
        }

        h1 {
            font-size: 1.4rem;
            color: var(--text-color);
            margin-bottom: 6px;
            font-weight: 700;
        }

        p {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
        }

        /* Link Listesi */
        .link-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            text-decoration: none;
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.25s ease;
        }

        /* Mobil Dokunma Efekti ve Hover */
        .link-button:active, .link-button:hover {
            background: white;
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.1);
            border-color: var(--accent-blue);
        }

        /* ƒ∞konlar i√ßin k√º√ß√ºk bir alan (ƒ∞steƒüe baƒülƒ±) */
        .link-button i {
            margin-right: 10px;
        }

        /* Mobil ekran ayarƒ± */
        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            h1 { font-size: 1.25rem; }
        }
    </style>
</head>
<body>

    <div class="liquid-bg">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>

    <div class="card">
        <div class="profile-section">
            <img src="https://ui-avatars.com/api/?name=User&background=3b82f6&color=fff&size=200" alt="Profil Resmi" class="profile-pic">
            
            <h1>Adƒ±nƒ±z Soyadƒ±nƒ±z</h1>
            <p>@kullaniciadin</p>
        </div>

        <nav class="link-list">
            <a href="#" class="link-button">üåê Web Sitem</a>
            <a href="#" class="link-button">üì∏ Instagram</a>
            <a href="#" class="link-button">üê¶ Twitter / X</a>
            <a href="#" class="link-button">üíº LinkedIn</a>
            <a href="https://wa.me/numaraniz" class="link-button">üí¨ WhatsApp</a>
        </nav>
    </div>

</body>
</html>
