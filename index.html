<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benim Linklerim | Liquid Glass</title>
    <style>
        /* Genel Ayarlar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f172a; /* Koyu arka plan */
            overflow: hidden;
            color: white;
        }

        /* Arka Plan Sıvı Efektleri */
        .background-blobs {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(80px);
        }

        .blob {
            position: absolute;
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }

        .blob1 { width: 400px; height: 400px; top: -10%; left: -10%; background: #6366f1; }
        .blob2 { width: 300px; height: 300px; bottom: 10%; right: 10%; background: #ec4899; animation-delay: -5s; }
        .blob3 { width: 250px; height: 250px; top: 40%; left: 30%; background: #22d3ee; animation-delay: -10s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 50px) scale(1.2); }
        }

        /* Cam Kart Konteynırı */
        .glass-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            object-fit: cover;
        }

        h1 { font-size: 1.5rem; margin-bottom: 8px; font-weight: 600; }
        p { font-size: 0.9rem; opacity: 0.7; margin-bottom: 30px; }

        /* Link Butonları */
        .links { display: flex; flex-direction: column; gap: 15px; }

        .link-item {
            display: block;
            padding: 12px;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* Sosyal Medya İkon Alanı (İsteğe Bağlı) */
        .socials {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>

    <div class="glass-container">
        <img src="https://via.placeholder.com/150" alt="Profil" class="profile-img">
        
        <h1>@KullaniciAdin</h1>
        <p>Dijital İçerik Üreticisi | Tasarımcı</p>

        <div class="links">
            <a href="https://yourwebsite.com" class="link-item" target="_blank">Kişisel Web Sitem</a>
            <a href="https://instagram.com/username" class="link-item" target="_blank">Instagram</a>
            <a href="https://twitter.com/username" class="link-item" target="_blank">Twitter (X)</a>
            <a href="https://youtube.com/channel" class="link-item" target="_blank">YouTube Kanalım</a>
            <a href="mailto:info@mail.com" class="link-item">İletişime Geç</a>
        </div>
    </div>

</body>
</html>
