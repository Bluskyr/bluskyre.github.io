<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linklerim | Mavi Liquid Glass</title>
    <style>
        /* Genel Ayarlar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Mavi tema için çok koyu lacivert arka plan */
            background: #000814; 
            overflow: hidden;
            color: white;
        }

        /* Arka Plan Sıvı Efektleri - MAVİ TEMA */
        .background-blobs {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Bulanıklığı artırarak renklerin daha yumuşak karışmasını sağladık */
            filter: blur(100px); 
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            animation: move 18s infinite alternate ease-in-out;
            opacity: 0.8;
        }

        /* Blob 1: Parlak Mavi/Camgöbeği */
        .blob1 { 
            width: 450px; height: 450px; 
            top: -15%; left: -15%; 
            background: linear-gradient(to right, #0062ff, #00c6ff);
        }
        /* Blob 2: Derin Okyanus Mavisi/Lacivert */
        .blob2 { 
            width: 350px; height: 350px; 
            bottom: -10%; right: -5%; 
            background: linear-gradient(to left, #000428, #004e92);
            animation-delay: -4s; 
            animation-duration: 22s;
        }
        /* Blob 3: Orta Kısım Vurgu Mavisi */
        .blob3 { 
            width: 200px; height: 200px; 
            top: 40%; left: 35%; 
            background: #0ea5e9;
            animation-delay: -8s; 
        }

        @keyframes move {
            from { transform: translate(0, 0) scale(1) rotate(0deg); }
            to { transform: translate(80px, 40px) scale(1.15) rotate(20deg); }
        }

        /* Ana Cam Kart Konteynırı */
        .glass-container {
            /* Beyaz yerine çok hafif mavi tonlu cam efekti */
            background: rgba(135, 206, 255, 0.05); 
            backdrop-filter: blur(20px) saturate(150%); /* Saturate renkleri canlandırır */
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-top: 1px solid rgba(255, 255, 255, 0.3); /* Üst kısım daha parlak */
            border-radius: 30px;
            padding: 40px;
            width: 88%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 10, 40, 0.5); /* Gölgeyi de maviye çaldık */
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid rgba(135, 206, 255, 0.3);
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 { font-size: 1.6rem; margin-bottom: 8px; font-weight: 700; letter-spacing: 0.5px; }
        p { font-size: 0.95rem; opacity: 0.8; margin-bottom: 35px; color: #dbeafe; }

        /* Link Butonları */
        .links { display: flex; flex-direction: column; gap: 15px; }

        .link-item {
            display: block;
            padding: 14px;
            color: white;
            text-decoration: none;
            /* Butonlar için daha belirgin cam arka planı */
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        /* Hover efekti: Mavi parlama */
        .link-item:hover {
            background: rgba(135, 206, 255, 0.2); /* Maviye çalan beyaz hover */
            transform: translateY(-4px) scale(1.02);
            border-color: rgba(135, 206, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0, 100, 255, 0.2); /* Mavi gölge */
        }
    </style>
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>

    <div class="glass-container">
        <img src="https://ui-avatars.com/api/?name=Mavi+Tema&background=0062ff&color=fff&size=150" alt="Profil" class="profile-img">
        
        <h1>@MaviKullanici</h1>
        <p>Mavi Temalı Liquid Glass Tasarımı</p>

        <div class="links">
            <a href="#" class="link-item" target="_blank">Ana Sayfam</a>
            <a href="#" class="link-item" target="_blank">Instagram Hesabım</a>
            <a href="#" class="link-item" target="_blank">Twitter (X)</a>
            <a href="#" class="link-item" target="_blank">Linkedin Profilim</a>
            <a href="mailto:mail@ornek.com" class="link-item">Bana E-posta Gönder</a>
        </div>
    </div>

</body>
</html>
