<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Search</title>
    <style>
        /* 1. Arka Plan ve Animasyonlu Katmanlar */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Arka plan daha açık tonlu bir mavi gradyanı olarak güncellendi */
            background: radial-gradient(circle at top right, #004c99, #001f3f);
            overflow: hidden;
            color: white;
        }

        .liquid-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            opacity: 0.5;
            animation: float 20s infinite alternate ease-in-out;
        }
        .blob1 { width: 500px; height: 500px; background: #0072ff; top: -10%; left: -10%; }
        .blob2 { width: 400px; height: 400px; background: #00c6ff; bottom: -5%; right: 5%; animation-delay: -5s; }

        @keyframes float {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(100px, 50px) rotate(30deg); }
        }

        /* 2. Ana Cam Konteyner */
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            padding: 50px;
            width: 90%;
            max-width: 650px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            /* Arama çubuğunun düzgün hizalanması için */
            box-sizing: border-box;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            font-weight: 200;
            letter-spacing: 5px;
            background: linear-gradient(to right, #fff, #8ec5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 3. Arama Çubuğu */
        .search-area {
            position: relative;
            margin-bottom: 35px;
            /* Tüm genişliği kaplaması ve hizalama için */
            width: 100%;
        }

        .search-input {
            /* Arama çubuğu taşmasını düzeltmek için */
            width: 100%;
            box-sizing: border-box;
            padding: 18px 30px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            outline: none;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 114, 255, 0.4);
        }

        /* 4. Cam Öneriler Listesi (Animasyonlu) */
        #suggestions {
            position: absolute;
            top: 110%;
            left: 0;
            right: 0;
            /* Öneriler daha görünür olması için arka plan ve bulanıklık artırıldı */
            background: rgba(255, 255, 255, 0.2); /* Daha opak */
            backdrop-filter: blur(30px); /* Daha fazla bulanıklık */
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            overflow: hidden;
            z-index: 1000;
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #suggestions.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .suggestion-item {
            padding: 15px 25px;
            text-align: left;
            cursor: pointer;
            /* Yazı rengi daha belirgin hale getirildi */
            color: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.2s;
        }

        .suggestion-item:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        /* 5. Etkileşimli Butonlar */
        .shortcut-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .glass-btn {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-8px) scale(1.05);
            color: white;
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .glass-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="liquid-blob blob1"></div>
    <div class="liquid-blob blob2"></div>

    <div class="glass-panel">
        <h1>GOOGLE</h1>
        
        <form action="https://www.google.com/search" method="GET" id="searchForm">
            <div class="search-area">
                <input type="text" name="q" class="search-input" id="searchInput" autocomplete="off" placeholder="Bir şeyler ara..." autofocus>
                <div id="suggestions"></div>
            </div>

            <div class="shortcut-grid">
                <a href="https://modrinth.com/" class="glass-btn">Modrinth</a>
                <a href="https://outlook.live.com/mail/0/" class="glass-btn">Hotmail</a>
                <a href="https://mail.google.com/mail/u/0/#inbox" class="glass-btn">Gmail</a>
                <a href="https://github.com" class="glass-btn">GitHub</a>
            </div>
        </form>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const suggestionsBox = document.getElementById('suggestions');
        const searchForm = document.getElementById('searchForm');

        searchInput.addEventListener('input', () => {
            const query = searchInput.value;
            if (query.length > 0) {
                const script = document.createElement('script');
                script.src = `https://suggestqueries.google.com/complete/search?client=chrome&q=${encodeURIComponent(query)}&callback=handleSuggestions`;
                document.body.appendChild(script);
                document.body.removeChild(script);
            } else {
                closeSuggestions();
            }
        });

        window.handleSuggestions = (data) => {
            const suggestions = data[1];
            if (suggestions.length > 0) {
                suggestionsBox.innerHTML = '';
                suggestions.slice(0, 6).forEach(text => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = text;
                    div.onclick = () => {
                        searchInput.value = text;
                        searchForm.submit();
                    };
                    suggestionsBox.appendChild(div);
                });
                openSuggestions();
            } else {
                closeSuggestions();
            }
        };

        function openSuggestions() {
            suggestionsBox.style.display = 'block';
            setTimeout(() => suggestionsBox.classList.add('show'), 10);
        }

        function closeSuggestions() {
            suggestionsBox.classList.remove('show');
            setTimeout(() => {
                if (!suggestionsBox.classList.contains('show')) {
                    suggestionsBox.style.display = 'none';
                }
            }, 300);
        }

        document.addEventListener('click', (e) => {
            if (e.target !== searchInput) closeSuggestions();
        });
    </script>

</body>
</html>
