<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Linklerim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00f7ff">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #0f2027, #000);
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 420px;
            text-align: center;
        }

        /* RGB NEON ANİMASYON */
        @keyframes rgbGlow {
            0%   { box-shadow: 0 0 10px #ff004c, 0 0 25px #ff004c; }
            25%  { box-shadow: 0 0 10px #00f7ff, 0 0 25px #00f7ff; }
            50%  { box-shadow: 0 0 10px #39ff14, 0 0 25px #39ff14; }
            75%  { box-shadow: 0 0 10px #b400ff, 0 0 25px #b400ff; }
            100% { box-shadow: 0 0 10px #ff004c, 0 0 25px #ff004c; }
        }

        /* PROFİL FOTO */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00f7ff;
            object-fit: cover;
            margin-bottom: 15px;
            animation: rgbGlow 4s infinite linear;
        }

        h1 {
            margin-bottom: 25px;
            text-shadow: 0 0 12px #00f7ff;
        }

        /* LİNK BUTONLARI */
        a {
            display: block;
            margin: 12px 0;
            padding: 15px;
            border-radius: 14px;
            text-decoration: none;
            color: #00f7ff;
            border: 2px solid #00f7ff;
            font-weight: bold;
            letter-spacing: 1px;
            background: rgba(0,0,0,0.6);
            animation: rgbGlow 6s infinite linear;
            transition: 0.3s;
        }

        a:hover {
            background: black;
            color: white;
            transform: scale(1.07);
            animation: rgbGlow 1.2s infinite linear;
        }

        /* HAREKET AZALTMA (telefon dostu) */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="/avatar.jpg" class="avatar">
    <h1>Enes</h1>

    <a href="https://instagram.com" target="_blank">Instagram</a>
    <a href="https://github.com" target="_blank">GitHub</a>
    <a href="https://discord.com" target="_blank">Discord</a>
    <a href="https://youtube.com" target="_blank">YouTube</a>
</div>

<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/sw.js");
}
</script>

</body>
</html>
