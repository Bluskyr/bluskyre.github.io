<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mavi Glass Arama</title>
    <style>
        /* 1. Arka Plan: Derin Mavi Gradyan */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #004e92 0%, #000428 100%);
            overflow: hidden;
        }

        /* Arka plan süslemeleri (Sıvı cam etkisi için) */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            z-index: -1;
            animation: move 20s infinite alternate;
        }
        .c1 { width: 400px; height: 400px; top: -10%; left: -10%; background: rgba(0, 122, 255, 0.2); }
        .c2 { width: 300px; height: 300px; bottom: -5%; right: 5%; background: rgba(0, 255, 255, 0.1); }
        
        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(50px, 100px); }
        }

        /* 2. Ana Konteyner */
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        h1 {
            color: white;
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* 3. Arama Kutusu ve Öneriler */
        .search-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            outline: none;
            color: white;
            font-size: 18px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .search-box::placeholder { color: rgba(255, 255, 255, 0.6); }

        .search-box:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.5);
        }

        /* Öneriler Listesi (Dropdown) */
        #suggestions {
            position: absolute;
            top: 110%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            display: none;
            z-index: 100;
            text-align: left;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .suggestion-item {
            padding: 12px 25px;
            cursor: pointer;
            color: #333;
            border-bottom: 1px solid #eee;
        }

        .suggestion-item:last-child { border: none; }
        .suggestion-item:hover { background: #e0f0ff; }

        /* 4. Etkileşimli Butonlar */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            color: white;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="glass-container">
        <h1>Google</h1>
        
        <form action="https://www.google.com/search" method="GET" id="searchForm">
            <div class="search-wrapper">
                <input type="text" name="q" class="search-box" id="searchInput" autocomplete="off" placeholder="Neyi merak ediyorsun?" autofocus>
                <div id="suggestions"></div>
            </div>

            <div class="button-group">
                <a href="https://www.youtube.com" class="btn">YouTube</a>
                <a href="https://github.com" class="btn">GitHub</a>
                <a href="https://chatgpt.com" class="btn">ChatGPT</a>
                <a href="https://web.whatsapp.com" class="btn">WhatsApp</a>
            </div>
        </form>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const suggestionsBox = document.getElementById('suggestions');
        const searchForm = document.getElementById('searchForm');

        // Google Suggest API Kullanımı
        searchInput.addEventListener('input', () => {
            const query = searchInput.value;
            if (query.length > 0) {
                // JSONP kullanarak Google önerilerini alıyoruz
                const script = document.createElement('script');
                script.src = `https://suggestqueries.google.com/complete/search?client=chrome&q=${encodeURIComponent(query)}&callback=showSuggestions`;
                document.body.appendChild(script);
                document.body.removeChild(script);
            } else {
                suggestionsBox.style.display = 'none';
            }
        });

        // Önerileri ekrana basan fonksiyon
        window.showSuggestions = (data) => {
            const suggestions = data[1];
            if (suggestions.length > 0) {
                suggestionsBox.innerHTML = '';
                suggestions.forEach(text => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = text;
                    div.onclick = () => {
                        searchInput.value = text;
                        searchForm.submit();
                    };
                    suggestionsBox.appendChild(div);
                });
                suggestionsBox.style.display = 'block';
            } else {
                suggestionsBox.style.display = 'none';
            }
        };

        // Dışarı tıklayınca önerileri kapat
        document.addEventListener('click', (e) => {
            if (e.target !== searchInput) {
                suggestionsBox.style.display = 'none';
            }
        });
    </script>

</body>
</html>
